[build]
  base = "frontend"
  command = "NODE_OPTIONS=--max-old-space-size=8192 npm run build"
  publish = "dist"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefer-offline --no-audit"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/data/stocks/*.json"
  [headers.values]
    Cache-Control = "no-store"
