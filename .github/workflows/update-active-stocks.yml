name: ⚡ Update Active Stock Data

on:
  schedule:
    - cron: "0 0-7 * * 1-5" # 평일 9~16시 (KST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run update script
        run: python backend/update_active_data.py

      - name: Commit and push updates
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add frontend/src/data/stocks/*.json
          git add frontend/src/data/market.json
          git add frontend/public/data/market.json
          git commit -m "⚡ Active update: $(date +'%Y-%m-%d %H:%M') [KST]" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
