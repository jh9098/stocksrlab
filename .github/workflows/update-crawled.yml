name: ðŸ“ˆ Update Crawled Stock Data

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run update script
        run: python backend/update_crawled_data.py

      - name: Commit and push updates
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull origin main --rebase
          git add frontend/public/data/crawled/index.json
          git commit -m "ðŸ“ˆ Auto-update: index.json (crawled data)" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/jh9098/stocksrlab.git HEAD:main

