name: Update Popular Stocks

on:
  schedule:
    - cron: '0 1 * * 1-5'   # 오전 10시 KST (UTC+9 → UTC 1시)
    - cron: '0 5 * * 1-5'   # 오후 2시 KST (UTC 5시)
    - cron: '0 8 * * 1-5'   # 오후 5시 KST (UTC 8시)
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run save_popular.py
        run: python backend/save_popular.py

      - name: Commit and push updates
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add frontend/public/data/crawled/index.json
          git commit -m "📈 Auto-update: index.json (crawled data)" || echo "No changes to commit"
      
          git pull origin main --rebase
          git push https://x-access-token:${TOKEN}@github.com/jh9098/stocksrlab.git HEAD:main
      
